  <script>

    var arr = ["1", "2", "1", "2", "33", "5", "5", "1", "4"]

    // function unique (arr) {

    // }
    // console.log(unique (arr));

    function unique(arr) {
      var array = arr;
      var len = array.length;

      array.sort(function (a, b) {
        return a - b
      })

      function loop(index) {
        if (index >= 1) {
          if (array[index] === array[index - 1]) {
            array.splice(index, 1);
          }
          loop(index - 1);
        }
      }
      loop(len - 1);
      return array
    }

    // loop(arr)
    // console.log(unique(arr));
    var a = []

    function removeDuplicates(array, nums) {
      var n = nums.length;
      if (n == 0) return 0;
      var slow = 0, fast = 1;
      while (fast < n) {
        if (nums[fast] != nums[slow]) {
          slow++;
          // 维护 nums[0..slow] 无重复
          nums[slow] = nums[fast];
        }
        fast++;
      }
      // 长度为索引 + 1
      return slow + 1;
    }

  </script>
