<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Swiper</title>
    <link rel="stylesheet" href="./css/swiper.css">
    <style>
        
    </style>

</head>

<body>
    <div class="box">
        <div class="swiper-container">
            <div class="swiper-item">
                <img src="./imges/m2.jpg" alt="">
            </div>
            <div class="swiper-item">
                <img src="./imges/m3.jpg" alt="">
            </div>
            <div class="swiper-item">
                <img src="./imges/m4.jpg" alt="">
            </div>
            <div class="swiper-item">
                <img src="./imges/m5.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="./js/swiper.js"></script>
    <script>

        var mySwiper = new Swiper(".swiper-container", {
            loop: true,//是否开启无缝轮播
            pagination: true,//表示是否添加小点
            autoPlay: true//是否开启自动轮播
        })

    </script>

</body>

</html>
